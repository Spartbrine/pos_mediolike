<div class="card">
    <div class="flex justify-content-between align-items-center mb-4">
        <h2 class="m-0 text-color">Empleados</h2>
        <p-button label="Nuevo Empleado" icon="pi pi-plus" [routerLink]="['/users/create']"></p-button>
    </div>

    <p-card styleClass="p-0">
        <p-table [value]="users()" [loading]="isLoading()" [rowHover]="true" styleClass="p-datatable-sm"
            responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th style="width: 100px">Acciones</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-user>
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td>
                        <p-button icon="pi pi-pencil" [rounded]="true" [text]="true" severity="info"></p-button>
                        <p-button icon="pi pi-trash" [rounded]="true" [text]="true" severity="danger"></p-button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </p-card>
</div>
