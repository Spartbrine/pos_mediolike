<div class="flex justify-content-center align-items-center min-h-screen surface-ground">
    <p-toast></p-toast>
    <p-card header="Bienvenido" [style]="{ width: '400px' }" styleClass="shadow-4">
        <ng-template pTemplate="subtitle">
            Por favor inicia sesión para continuar
        </ng-template>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-column gap-3 mt-3">
            <div class="flex flex-column gap-2">
                <label for="email" class="font-semibold">Correo Electrónico</label>
                <input pInputText id="email" formControlName="email" placeholder="Ingresa tu correo"
                    [class.ng-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                    [class.ng-dirty]="loginForm.get('email')?.touched" />
                @if(loginForm.get('email')?.invalid && loginForm.get('email')?.touched){
                <small class="text-red-500">
                    Se requiere un correo electrónico válido
                </small>
                }
            </div>

            <div class="flex flex-column gap-2">
                <label for="password" class="font-semibold">Contraseña</label>
                <p-password id="password" formControlName="password" [feedback]="false" [toggleMask]="true"
                    placeholder="Ingresa tu contraseña" class="w-full" [inputStyle]="{'width': '100%'}"
                    [class.ng-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                    [class.ng-dirty]="loginForm.get('password')?.touched"></p-password>
                @if(loginForm.get('password')?.invalid && loginForm.get('password')?.touched){
                <small class="text-red-500">
                    Se requiere una contraseña
                </small>
                }
            </div>

            <div class="flex align-items-center justify-content-between mb-2">
                <div class="flex align-items-center gap-2">
                    <p-checkbox formControlName="rememberMe" [binary]="true" inputId="rememberMe"></p-checkbox>
                    <label for="rememberMe">Recordarme</label>
                </div>
                <a class="text-primary no-underline hover:underline cursor-pointer text-sm">¿Olvidaste tu
                    contraseña?</a>
            </div>

            <p-button label="Iniciar Sesión" type="submit" [loading]="isLoading()" styleClass="w-full"></p-button>
        </form>
    </p-card>
</div>
